<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame-by-Frame Animation Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-screen">
        <div id="menu-content">
            <h1>Welcome to the Game</h1>
            <button id="start-button" class="menu-button">Start</button>
            <button id="highscores-button" class="menu-button">High Scores</button>
            <button id="exit-button" class="menu-button">Exit</button>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <div id="score-display">Score: 0</div>
        <div id="animation-container">
            <img id="animation-frame" src="./assests/1.png" alt="Animation Frame">
        </div>
        <div id="button-container">
            <button id="random-button1" class="action-button">fist</button>
            <button id="random-button2" class="action-button">fist</button>
        </div>
    </div>

    <div id="game-over-screen">
        <div id="game-over-content">
            <h1>Game Over</h1>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <div id="highscores-screen" style="display: none;">
        <div id="highscores-content">
            <h1>High Scores</h1>
            <ul id="highscores-list"></ul>
            <button id="back-to-menu-button" class="menu-button">Back to Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
