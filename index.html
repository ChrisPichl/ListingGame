<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame-by-Frame Animation Game</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload key assests for faster loading -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preload" href="./assests/1.webp" as="image">
    <link rel="preload" href="./assests/2.webp" as="image">
    <link rel="preload" href="./assests/3.webp" as="image">
    <link rel="preload" href="./assests/4.webp" as="image">
    <link rel="preload" href="./assests/5.webp" as="image">
    <link rel="preload" href="./assests/6.webp" as="image">
    <link rel="preload" href="./assests/game.mp3" as="audio">
    <link rel="preload" href="./assests/in.mp3" as="audio">
    <link rel="preload" href="./assests/out.mp3" as="audio">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen">
        <div id="menu-content">
            <h1>Welcome to the Game</h1>
            <button id="start-button" class="menu-button">Start</button>
            <button id="highscores-button" class="menu-button">High Scores</button>
            <button id="exit-button" class="menu-button">Exit</button>
        </div>
    </div>

    <!-- Game Container (hidden by default) -->
    <div class="game-container" style="display: none;">
        <div id="score-display">Score: 0</div>
        <div id="animation-container">
            <img id="animation-frame" src="./assests/1.webp" alt="Animation Frame">
        </div>
        <div id="button-container" class="button-container">
            <button id="random-button" class="random-button">fist</button>
        </div>
        
    </div>

    <!-- Game Over Screen (hidden by default) -->
    <div id="game-over-screen" style="display: none;">
        <div id="game-over-content">
            <h1>Game Over</h1>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <!-- High Scores Screen (hidden by default) -->
    <div id="highscores-screen" style="display: none;">
        <div id="highscores-content">
            <h1>High Scores</h1>
            <ul id="highscores-list"></ul>
            <button id="back-to-menu-button" class="menu-button">Back to Menu</button>
        </div>
    </div>

    <!-- Script loading at the end to ensure faster initial page rendering -->
    <script src="game.js"></script>
</body>
</html>
