<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Circle on Button Click</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background: rgb(216,216,223);
            background: radial-gradient(circle, rgba(216,216,223,1) 0%, rgba(169,169,183,1) 32%, rgba(62,64,64,1) 100%);
            box-shadow: 0px 0px 115px 52px rgba(0,0,0,0.92);
-webkit-box-shadow: 0px 0px 115px 52px rgba(0,0,0,0.92);
-moz-box-shadow: 0px 0px 115px 52px rgba(0,0,0,0.92);
            border-radius: 50%;
            margin: 100px auto;
            /* Center the circle horizontally */
            transition: transform 0.5s ease-in-out;
        }

        
        .pulsate {
             
            -webkit-animation: pulsate-bck 0.5s ease-in-out infinite both;
                    animation: pulsate-bck 0.5s ease-in-out infinite both;
        }

        /* Animation definition */
        @-webkit-keyframes pulsate-bck {
            0% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
            50% {
                -webkit-transform: scale(0.8);
                        transform: scale(0.8);
            }
            100% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
        }

        @keyframes pulsate-bck {
            0% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
            50% {
                -webkit-transform: scale(0.8);
                        transform: scale(0.8);
            }
            100% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
        }

        /* Button styling */
        .button {
            align-items: center;
            justify-content: center;
            display: inline-block;
            margin: 10px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 60px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:active {
            transform: scale(0.8);
        }
        .button:disabled {
opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <button id="button1" class="button" onclick="startAnimation()">Click</button>
    <button id="button2" class="button" onclick="startAnimation()">Click</button>

    <script>
        function startAnimation() {
            
            const circle = document.querySelector('.circle');
            const buttons = document.querySelectorAll('.button');

            // Disable both buttons
            buttons.forEach(button => button.disabled = true);

            // Add pulsate class to the circle
            circle.classList.add('pulsate');

            // Remove pulsate class and re-enable buttons after the animation ends
            setTimeout(() => {
                circle.classList.remove('pulsate');
                buttons.forEach(button => button.disabled = false);
            }, 450); // Match the animation duration
        }
    </script>
</body>
</html>
